<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lunbotu</title>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.js"></script>
      <script src=".lib/respond/respond.js"></script>
    <![endif]-->
  <style>
    .carousel-inner {
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators"> </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox"> </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script type="text/template" id="point_template">
    <%$.each(model,function(index,item){%>
      <li data-target="#carousel-example-generic" data-slide-to="<%=index%>" class="<%=index==0?'active':''%>"></li>
    <%});%>
    
  <script type="text/template" id="image_template">
    <div class="item active">
      <a href="#" class="mImg">
        <img src="../images/slide_01_640x340.jpg" alt="" class="hidden-lg hidden-md">
      </a>
      <a href="#" class="pcImg" style="background-image:url(../images/slide_01_2000x410.jpg)"></a>
    </div>
  </script>

  <script src="../lib/jquery/jquery.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.js"></script>
  <script src="../lib/underscore/underscore.js"></script>
</body>

</html>
